  </g>
  <!-- Wordmark -->
  <g font-family="RO Sans, Arial, Helvetica, sans-serif" font-weight="700" fill="#01689b">
    <text x="150" y="82" font-size="44">Eindig&nbsp;Erfgoed</text>
  </g>
  <g font-family="RO Sans, Arial, Helvetica, sans-serif" fill="#333">
